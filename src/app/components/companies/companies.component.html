<app-preloader></app-preloader>
<app-error></app-error>
<div class="container">
  <h1>Компании</h1>
  <table mat-table [dataSource]="companies$ | async" class="mat-elevation-z8 companies-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Имя компании</th>
      <td mat-cell *matCellDef="let company"> {{company.name}} </td>
    </ng-container>
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef> Владелец</th>
      <td mat-cell *matCellDef="let company"> {{company.owner}} </td>
    </ng-container>
    <ng-container matColumnDef="okpo">
      <th mat-header-cell *matHeaderCellDef> ОКПО</th>
      <td mat-cell *matCellDef="let company"> {{company.okpo}} </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Номер телефона</th>
      <td mat-cell *matCellDef="let company"> {{company.phone}} </td>
    </ng-container>
    <ng-container matColumnDef="create date">
      <th mat-header-cell *matHeaderCellDef> Дата создания</th>
      <td mat-cell *matCellDef="let company"> {{company.createdate | date: 'yyyy:MM:dd'}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
  <app-add-company [addedItem]="addedItem"></app-add-company>
</div>
